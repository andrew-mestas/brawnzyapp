<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
    <ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Stats" icon-off="ion-ios-pulse-strong" icon-on="ion-ios-pulse" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="Gyms Near Me" icon-off="ion-ios-location" icon-on="ion-ios-location" href="#/tab/nearme">
    <ion-nav-view name="tab-nearme"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="New Workout" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/newworkout">
    <ion-nav-view name="tab-newworkout"></ion-nav-view>
  </ion-tab>


</ion-tabs>
